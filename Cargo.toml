[workspace]
members = ["benchmarks", "integration-tests", "remote-table", "remote-table/gen"]
resolver = "3"

[workspace.dependencies]
datafusion = "49"
datafusion-proto = "49"
tokio = { version = "1", features = ["full"] }
rusqlite = { version = "0.37" }
prost = "0.13"
prost-build = "0.13"
odbc-api = { version = "19", default-features = false, features = ["odbc_version_3_80"]}